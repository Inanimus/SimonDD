<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>Simon D&D</title>
    <link rel='stylesheet' href='./Css/Style.css'>
    <link rel="stylesheet" href="./Css/CrystalSphere.css">
  </head>
  <body class="dark-mode">
    
    <div class='gameboard'>

      <div class="center">
        <section class="stage">
          <figure class="ball">
            <span class="shadow">
              <div class="title">
                <h1 id="level" class="level" >Level: 0</h1>
                <h1 id="score" class="score" >Score: 0</h1>
                <h1 id="top-score" class="top-score" >Top Score: 0</h1>
              </div>
            </span>
          </figure>
        </section>
      </div>

      <div id='blue' class='color blue left' data-color='blue'></div>
      <div id='red' class='color red right' data-color='red'></div>

      
      
      <div id='cyan' class='color cyan left' data-color='cyan'></div>
      <div id='brown' class='color brown right' data-color='brown'></div>
      <button id='btnStart' class='btn-start' onclick='Start()'>Play</button>
    </div>

    <div id="source-code" class="source-code">
      <p>Wanna know how it works? <a  href='https://github.com/Inanimus/SimonDD' target="_blank">see repository on Github</a></p>
  </div>

    <script src='https://unpkg.com/sweetalert/dist/sweetalert.min.js'></script>
    <script src='./js/Juego_Simon_Dice.js'></script>
    <script src="./js/dark-mode.js"></script>
  
  </body>
</html>
